<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Gestion De Budget</title>
</head>
<body>
    <div class="container">
        <h1>GESTION DE BUDGET</h1>
        <div class="budget__numbers">
            <div id="earned" class="number">
                <small>BUDGET</small>
                <div class="amount__container">
                    <p id="earned__symbol">$</p>
                    <span id="amount__earned"></span>
                </div>
            </div>
            <div id="available" class="number">
                <small>SOLDE</small>
                <div class="amount__container">
                    <p>$</p>
                    <span id="amount__available"></span>
                </div>
            </div>
            <div id="spent" class="number">
                <small>DEPENSE</small>
                <div class="amount__container">
                    <p id="spent__symbol">$</p>
                    <span id="amount__spent"></span>
                </div>
            </div>
        </div>
        <div class="input__area">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Montant">
        </div>
        <div class="buttons__area">
            <button id="add__income">Ajouter revenu</button>
            <button id="add__expense">Ajouter dépense</button>
        </div>
        <div class="items__container">
            <div id="income__container" class="container">
                <h2>Revenu</h2>
                <!-- <div class="item income">
                    <h4>Stuff sold</h4>
                    <div class="item__income">
                        <p class="symbol">$</p>
                        <span class="income__amount">200</span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div> -->
            </div>
            <div id="expenses__container" class="container">
                <h2>dépense</h2>
                
            </div>
        </div>
    </div>

    <script src="projet6.js"></script>
</body>
</html>
